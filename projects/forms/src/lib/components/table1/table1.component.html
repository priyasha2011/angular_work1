<div class="mat-elevation-z8">
<div *ngIf="formTable.formData.length==0">
No records found
</div>
<div *ngIf="formTable.formData.length>0">


<table
mat-table [dataSource]="formTable.formData">
<td>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
</td>
<td>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
</td>
<td>
<ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
</ng-container>
</td>
<td>
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Selected Country </th>
        <td mat-cell *matCellDef="let element"> {{element.select}} </td>
    </ng-container>
</td>
<td>
    <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Information about country </th>
        <td mat-cell *matCellDef="let element"> {{element.info}} </td>
    </ng-container>
</td>
<td>
    <ng-container matColumnDef="hobby">
        <th mat-header-cell *matHeaderCellDef> Hobbies </th>
        <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
    </ng-container>
</td>
<td>
    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>
</td>

</div>
</div>
<button (click)="onReturn()" mat-raised-button color="primary">Go Back</button>
